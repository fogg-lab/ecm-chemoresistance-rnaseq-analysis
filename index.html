<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reveal.js Slide Deck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
    <link rel="stylesheet" href="lib/css/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: PCA CESC PT_resistant -->
            <section>
                <h2>PCA CESC PT_resistant</h2>
                <iframe src="reveal.js/figures/1_PCA_CESC_PT_resistant.html" width="100%" height="500px"></iframe>
            </section>

            <!-- Slide 2: PCA CESC stage -->
            <section>
                <h2>PCA CESC Stage</h2>
                <iframe src="reveal.js/figures/2_PCA_CESC_stage.html" width="100%" height="500px"></iframe>
            </section>

            <!-- Slide 3: PCA CESC grade -->
            <section>
                <h2>PCA CESC Grade</h2>
                <iframe src="reveal.js/figures/3_PCA_CESC_grade.html" width="100%" height="500px"></iframe>
            </section>

            <!-- Slide 4: UMAP CESC PT_resistant -->
            <section>
                <h2>UMAP CESC PT_resistant</h2>
                <iframe src="reveal.js/figures/4_UMAP_CESC_PT_resistant.html" width="100%" height="500px"></iframe>
            </section>

            <!-- Slide 5: UMAP CESC stage -->
            <section>
                <h2>UMAP CESC Stage</h2>
                <iframe src="reveal.js/figures/5_UMAP_CESC_stage.html" width="100%" height="500px"></iframe>
            </section>

            <!-- Slide 6: UMAP CESC grade -->
            <section>
                <h2>UMAP CESC Grade</h2>
                <iframe src="reveal.js/figures/6_UMAP_CESC_grade.html" width="100%" height="500px"></iframe>
            </section>

            <!-- Slide 7: Volcano plot CESC -->
            <section>
                <h2>Volcano Plot CESC</h2>
                <img src="reveal.js/figures/7_volcano_plot_CESC.png" alt="Volcano Plot CESC" style="width:100%;">
            </section>

            <!-- Slide 8: Mean difference CESC -->
            <section>
                <h2>Mean Difference CESC</h2>
                <img src="reveal.js/figures/8_mean_difference_CESC.png" alt="Mean Difference CESC" style="width:100%;">
            </section>

            <!-- Slide 9: Treemap CESC -->
            <section>
                <h2>Treemap CESC</h2>
                <img src="reveal.js/figures/9_treemap_CESC.png" alt="Treemap CESC" style="width:100%;">
            </section>

            <!-- Slide 10: Scatter CESC -->
            <section>
                <h2>Scatter CESC</h2>
                <img src="reveal.js/figures/10_scatter_CESC.png" alt="Scatter CESC" style="width:100%;">
            </section>

            <!-- Slide 11: Heatmap CESC -->
            <section>
                <h2>Heatmap CESC</h2>
                <img src="reveal.js/figures/11_heatmap_CESC.png" alt="Heatmap CESC" style="width:100%;">
            </section>

            <!-- Slide 12: Gene Concept Network Plot -->
            <section>
                <h2>Gene Concept Network Plot</h2>
                <iframe src="reveal.js/figures/12_gene_concept_network_plot.html" width="100%" height="500px"></iframe>
            </section>
        </div>
    </div>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>
    <script>
        Reveal.initialize();
    </script>
</body>
</html>
